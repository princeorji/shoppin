{% extends 'base.html' %}
{% load static %}

{% block title %}Register {% endblock title %}
{% block content %}
    <style>
        div {
            padding-left: 2rem;
        }
        label, input {
            display: block;
        }
    </style>
          
    <section>
        <div>
            <form action="" method="post">
                {% csrf_token %}

                {% for field in form %}
                <label for="">{{field.label}}</label>
                {{field}}
                {% endfor %}
                <button type="submit" value="register">Sign Up</button>
                <p>already signed up?</p>
                <a href="{% url 'users:login' %}">Sign In</a>
            </form>
        </div>
    </section>
{% endblock %}
